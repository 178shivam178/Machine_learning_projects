<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flower_Classification</title>

    <!-- Bootstrap core CSS -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="/static/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" method=post enctype=multipart/form-data>
  <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please Upload Image</h1>
  <input type="file" id="image" name="image" class="form-control" required autofocus>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button>
  <br>
  {% if image_loc %}
  <img class="mb-4" src="/static/{{image_loc}}" alt="" width="256" height="256">
  <h3 class="h3 mb-3 font-weight-normal">Prediction:{{prediction}}</h3>
  {%endif%}
</form>
</body>
</html>
